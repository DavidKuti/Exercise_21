<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Zilla+Slab:wght@300&display=swap" rel="stylesheet"> 
 <link rel="stylesheet" href="style_signup.css">
 <title>Signup Page</title>
</head>
<body>
 <main>
  <form action="index_homepage.html" method="post">
   <aside class="form_title">Sign up</aside>
   <label for="username">Username</label>
   <div>
    <img src="person_FILL0_wght400_GRAD0_opsz48.svg" alt="">
    <input type="text" name="username" id="" placeholder="Type your username">
   </div>
   <label for="password">Password</label>
   <div>
    <img src="lock_FILL0_wght400_GRAD0_opsz48.svg" alt="">
    <input type="password" name="password" id="" placeholder="Type your password">
   </div>
   <input type="submit" value="Signup" id="submit">
  </form>
  <div class="other">
   <div>Already Signed up?</div>
   <br>
   <div>Login here: </div>
   <a href="index_login.html">Click to log into your account</a>
  </div>
 </main>

 <script src="app_signup.js"></script>
</body>
</html>
